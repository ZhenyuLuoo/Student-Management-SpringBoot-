<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <form class="ui form" th:action="@{/edit}" method="post" th:object="${user}">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="field">
                <label>UserName</label>
                <input type="text" name="name" placeholder="Input username" required th:value="*{name}">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input type="text" name="pwd" placeholder="Input password" required th:value="*{pwd}">
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>

        <div class="ui success  message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">Noteï¼š</div>
            <p th:text="${message}"></p>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $(".message .close").on('click',function () {
            $(this).closest(".message")
                .transition("fade");
        })
    </script>

</body>
</html>
